<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="clock-container">
            <div id="analogClock">
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="sphere"></div>
                <div id="secondsHand"></div>
                <div id="pivot"></div>
            </div>
            <div id="digitalClock">
                <div id="digitalDisplay" class="digital fs-5x fg-accent1">
                    <div> <!-- Hours -->
                        <div class="digit">
                            <div>8</div>
                            <div id="hour1">0</div>
                        </div>
                        
                        <div class="digit">
                            <div>8</div>
                            <div id="hour2">0</div>
                        </div>
                    </div>
                    <div class="separator blinking">:</div>
                    <div> <!-- Minutes -->
                        <div class="digit">
                            <div>8</div>
                            <div id="min1">0</div>
                        </div>
                        <div class="digit">
                            <div>8</div>
                            <div id="min2">0</div>
                        </div>
                    </div>
                    <div class="separator">.</div>
                    <div> <!-- Seconds -->
                        <div class="digit">
                            <div>8</div>
                            <div id="sec1">0</div>
                        </div>
                        <div class="digit">
                            <div>8</div>
                            <div id="sec2">0</div>
                        </div>
                    </div>
                </div>
                <div id="dateDisplay" class="digiboard fs-2x">
                    Wed 08 Aug, 2023
                </div>
            </div>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
